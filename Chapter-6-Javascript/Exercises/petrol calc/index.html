<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="wrapper">

      <!--Petrol calculator-->
      <h1>Petrol Calculator</h1>

      <div class="input">

        <!--Creating label for cost input-->
        <label for="price">Cost per liter:</label>

        <!--inputting cost with default value-->
        <input type="number" id="cost" value="1.72" placeholder="Enter cost per liter">
      </div>
      <div class="input-container">

        <!--Creating label for inputting petrol purchased-->
        <label for="liters">Liters purchased:</label>
        <input type="number" id="liters" value="0" placeholder="Enter number of liters purchased">
      </div>
      <br>
      <button onclick="calculateTotal()">Calculate Total</button>
      <br>
      <div id="result"></div>

    </div>
  
  </body>
  </html>
